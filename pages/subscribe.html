<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../resources/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Subscribe</title>
  </head>
  <body>
    <header>
      <div class="hd">
        <h2 class="title">Subscribe</h2>
        <div class="navBar">
          <a href="../index.html" class="navLink">Home</a>
          <a href="about.html" class="navLink">About</a>
          <a href="search.html" class="navLink">Search</a>
          <a href="subscribe.html" class="navLink">Subscribe</a>
        </div>
        <!-- <i class="material-icons iconConfig">search</i> -->
      </div>
    </header>
    <div class="subscribePage">
      <div class="subscribeHeader">
        <h2>Sign up for my amazing mailing list</h2>
        <p>Never miss a post.</p>
      </div>
      <div class="subscribeBody">
        <form class="subscribeForm" action="../index.html">
          <label for="firstName" class="formText">First Name</label>
          <input class="formField" type="text" />

          <label for="lastName" class="formText">Last Name</label>
          <input class="formField" type="text" />

          <label for="emailAddress" class="formText">Email Address</label>
          <input class="formField" type="text" />

          <label for="consent" class="formText"
            >Do you accept the terms of use?</label
          >
          <input class="formField" type="checkbox" />
          <button class="subscribeButton">Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <section class="socialIcons">
        <p>Find me on social Media</p>
        <div>
          <a href="www.facebook.com" class="fa fa-facebook socialIconsLink"></a>
          <a href="www.twitter.com" class="fa fa-twitter socialIconsLink"></a>
        </div>
      </section>
      <div class="ft">
        <p class="textSmall">Udacity Blog Project</p>
        <p class="textSmall">Jesse Anderson</p>
        <p class="textSmall">Spring 2021</p>
      </div>
    </footer>
  </body>
</html>
